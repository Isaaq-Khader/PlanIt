<!-- This page is for choosing what day everyone will hang out -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <title>Event Details</title>
  <link rel="stylesheet" href="/css/style.css">
  </head>

  <body class="day_page">

    <div id="day_page_conatiner">

    <h1>avalible days</h1>

    {% for name in invites %}
    <p>{{name.email}}</p>
    {% endfor %}
    <h1>Great! Your day is July 22 2019!</h1>
      <h2>Enter in some info about your hangout!</h2>
    <form method="post">

      <label for="title">Title:</label>
         <input type="text" name="event_title" value="" id="title">
         <br>
      <label for="description">Description:</label>
         <input type="text" name="event_des" value="" id="description">
         <br>
      <label for="place">Place:</label>
         <input type="text" name="event_place" value="" id="place">
         <br>
      <label for="date">Date:</label>
         <input type="date" name="event_date" value="" id="date">
         <br>
      <label for="start_time">Start Time:</label>
         <input type="time" name="event_start" value="" id="start_time">
         <br>
      <label for="end_time">End Time: </label>
        <input type="time" name="event_end" value="" id="end_time">
        <br>
      <input type="submit" name="" value="Submit">
    </form>
</div>
  </body>
</html>
